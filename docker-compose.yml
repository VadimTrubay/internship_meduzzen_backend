version: '3.8'

services:
  api:
    container_name: meduzzen-backend-internship
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    networks:
      - backend


  postgres:
    image: postgres:13.0-alpine
    container_name: meduzzen-backend-postgres
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - backend

  redis:
    image: redis:latest
    container_name: meduzzen-backend-redis
    restart: always
    env_file:
      - .env
    ports:
      - "6379:6379"
    networks:
      - backend

  celery:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: always
    depends_on:
      - postgres
      - redis
    networks:
      - backend
    command: >
      sh -c "celery -A app.utils.celery_service worker --loglevel=warning --logfile=celery_worker.log"

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    networks:
      - backend
    command: >
      sh -c "celery -A app.utils.celery_service beat --loglevel=warning --logfile=celery_beat.log"

networks:
  backend:
    driver: bridge
